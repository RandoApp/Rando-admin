<h2 class="sub-header">Users</h2>
<input  placeholder="Search..." type="text" data-ng-model="userFilter"/> {{userFilter}}
<div class="table-responsive">
    <table ng-table="" class="table table-striped">
        <tr ng-repeat="user in users">
            <td data-title="'Email'">
                {{user.email}}
            </td>
            <td data-title="'Randos'">
                {{user.randos}}
            </td>
        </tr>
    </table>
